apiVersion: v1
kind: Pod
metadata:
  name: alpine
  labels:
    app: alpine
spec:
  containers:
    - image: alpine:latest
      command:
        - "sleep"
        - "604800"
      imagePullPolicy: IfNotPresent
      name: alpine
      resources:
        requests:
          memory: "500Mi"
          cpu: "500m"
        limits:
          memory: "500Mi"
          cpu: "500m"
  restartPolicy: Always
  priorityClassName: low
